<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        button {
            margin: 5px 0;
            padding: 10px 20px;
            font-size: 16px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
        }
        #walletInfo {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>NFT and Staking DApp</h1>

    <div>
        <h2>Connect Wallet</h2>
        <button id="connectWallet">Connect Wallet</button>
        <button id="disconnectWallet" style="display:none;">Disconnect Wallet</button>
        <div id="walletInfo" style="display:none;">
            <p>Connected as: <span id="userAddress"></span></p>
        </div>
    </div>

    <div>
        <h2>NFT Operations</h2>
        <button id="mintNFT">Mint NFT</button>
        <br/>
        <input type="number" id="burnTokenId" placeholder="Token ID to burn">
        <button id="burnNFT">Burn NFT</button>
    </div>

    <div>
        <h2>Staking Operations</h2>
        <button id="stakeTokens">Stake Tokens</button>
        <button id="unstakeTokens">Unstake Tokens</button>
        <button id="calculateRewards">Calculate Pending Rewards</button>
    </div>

    <div>
        <h2>Output</h2>
        <p id="output"></p>
    </div>

    <!-- Include Ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
    <!-- Include Web3Modal -->
    <script src="https://unpkg.com/web3modal@1.9.12/dist/index.min.js"></script>
    <!-- Include WalletConnect Provider -->
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
    <!-- Include app.js as a module -->
    <script type="module" src="app.js"></script>
</body>
</html>
