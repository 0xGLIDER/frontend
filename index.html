<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staking DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.9/dist/ethers.umd.min.js"></script>
  <script src="app.js" defer></script> <!-- Link to your external app.js file -->
</head>
<body>
  <h1>Staking DApp</h1>

  <!-- Connect Wallet -->
  <button id="connectWallet">Connect Wallet</button>
  <p id="walletAddress"></p>

  <!-- Stake Tokens -->
  <h3>Stake Tokens</h3>
  <input type="text" id="stakeAmount" placeholder="Amount to stake">
  <button id="stakeTokens">Stake</button>

  <!-- Unstake Tokens -->
  <h3>Unstake Tokens</h3>
  <input type="text" id="unstakeAmount" placeholder="Amount to unstake">
  <button id="unstakeTokens">Unstake</button>

  <!-- Claim Rewards -->
  <h3>Claim Rewards</h3>
  <button id="claimRewards">Claim Rewards</button>
</body>
</html>
